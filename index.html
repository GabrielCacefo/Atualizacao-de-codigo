<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            color: red;
            text-align: center;
        }

        .observacoes {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <table>
        <form id="registrationForm">
            <tr><th><label for="name">Nome:</label></th>
            <th><input type="text" id="name" name="name" required></th>
            </tr>

            <tr><th><label for="email">E-mail:</label></th>
            <th><input type="email" id="email" name="email" required></th>
            </tr>

            <tr><th><label for="phone">Telefone:</label></th>
            <th><input type="tel" id="phone" name="phone" required></th>
            </tr>

            <tr><th><button type="submit">Cadastrar</button></th>
            <th><p id="message"></p></th>
            </tr>
        </form>
        </table>
        <div class="observacoes">
        <tr></th><p>Área de Comentários:</p></th>
        <th><textarea name="observacoes" id="observacoes" cols="34" rows="12"></textarea></th></tr>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message');

            // Validação simples
            if (name === '' || email === '' || phone === '') {
                message.textContent = 'Todos os campos são obrigatórios!';
                return;
            }

            // Simulação de envio de dados
            console.log('Nome:', name);
            console.log('E-mail:', email);
            console.log('Telefone:', phone);

            message.textContent = 'Cadastro realizado com sucesso!';
            message.style.color = 'green';

            // Limpar o formulário
            document.getElementById('registrationForm').reset();
        });
    </script>
</body>
</html>
